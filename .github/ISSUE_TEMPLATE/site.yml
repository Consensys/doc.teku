name: Site
description: Request updates to the documentation site that impact its user interface or functionality.
labels: ['platform']
body:
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      placeholder: Tell us what you see.
  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual behavior
      description: What actually happened? Describe the steps to reproduce the problem
      placeholder: Tell us what you wanted to see.
  - type: textarea
    id: resolution
    attributes:
      label: Suggested resolution
      description: Do you have thoughts on how this should be addressed?
      placeholder: Leave blank if this does not apply.
  - type: textarea
    id: information
    attributes:
      label: Additional information
      description: Add any other context about the problem here.
      placeholder: Leave this section blank if it does not apply.
